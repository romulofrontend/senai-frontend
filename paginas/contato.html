<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="../assets/css/estilo.css" rel="stylesheet" />
  <title>Página do Romulo</title>
</head>
<body class="listas">
  <header>
    <h1>Página do Romulo</h1>    
  </header>
  <main>
    <section>
      <h2>Formulario</h2>

      <div>
        <h2>Preencha os campos para enviar uma mensagem</h2>

        <form action="http://localhost:8080/contato/novo" method="post">
            <label for="nome-do-remetente">Nome</label>
            <input type="text" id="nome-do-remetente" name="nomeRemetente" />
            <br />

            <label>
                Email
                <input type="text" name="emailRemetente" />
            </label>
            <br /><br />
            
            Preencha os campos de seu interesse: <br />
            <input type="checkbox" name="interesses" value="programacao-backend" /> Programação BackEnd<br />
            <input type="checkbox" name="interesses" value="programacao-frontend"/> Programação FrontEnd<br />
            <input type="checkbox" name="interesses" value="infraestrutura"/> Infraestrutura <br />
            <input type="checkbox" name="interesses" value="redes"/> Redes <br />
            <input type="checkbox" name="interesses" value="gestao"/> Gestão de Projetos <br /><br />

            Você gostaria de receber nossos e-mails? <br />
            <input type="radio" name="receber-emails" value="sim"/>Sim <br />
            <input type="radio" name="receber-emails" value="nao"/>Não <br />
            <input type="radio" name="receber-emails" value="talvez"/>Talvez <br />
            <br />
            
            Qual é o seu estado? <br />
            <select name="estado">
                <option value="rj">Rio de Janeiro</option>
                <option value="sp">São Paulo</option>
                <option value="es">Espirito Santo</option>
                <option value="mg">Minas Gerais</option>
            </select>
            <br />
            <br />

            Digite sua mensagem <br />
            <textarea name="mensagem" cols="60" rows="10"></textarea>
            <br />
            <br />

            <button type="submit">Enviar Mensagem</button>

        </form>
    </div>
      
</body>
</html>
